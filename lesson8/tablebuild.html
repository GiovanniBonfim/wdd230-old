<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for creating table">
    <title>Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                  <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                  <th scope="col" id="period">Period</th>
                  <th scope="col" id="sales">Sales</th>
                  <th scope="col" id="goal">Sales Goal</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                <td headers="period">August</td>
                <td headers="sales">$3,590</td>
                <td headers="goal">$4,000</td>
              </tr>
              <tr>
                <td class="zebra" headers="period">September</td>
                <td class="zebra" headers="sales">$4,420</td>
                <td class="zebra" headers="goal">$5,000</td>
              </tr>
              <tr>
                <td headers="period">October</td>
                <td headers="sales">$4,870</td>
                <td headers="goal">$5,000</td>
              </tr>
              <tr>
                <td class="zebra" headers="period">November</td>
                <td class="zebra" headers="sales">$8,610</td>
                <td class="zebra" headers="goal">$7,500</td>
              </tr>
              <tr>
                <td headers="period">Black Friday</td>
                <td headers="sales goal" colspan="2">$3,200</td>
              </tr>
              <tr>
                <td class="zebra" headers="period">December</td>
                <td class="zebra" headers="sales">$6,820</td>
                <td class="zebra" headers="goal">$7,500</td>
              </tr>
            </tbody>
              <tfoot>
                <th colspan="3">Compiled 03-03-2022 by bRauls</th>
              </tfoot>
        </table>
    </main>
</body>
